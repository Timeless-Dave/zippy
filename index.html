<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Media Factory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .form-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .field-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            letter-spacing: 0.3px;
        }
        
        textarea {
            width: 100%;
            padding: 18px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 180px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #ffffff;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: rgba(167, 139, 250, 0.5);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 
                0 0 0 4px rgba(167, 139, 250, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button[type="submit"]:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }
        
        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 24px rgba(139, 92, 246, 0.4),
                0 0 40px rgba(139, 92, 246, 0.2);
        }
        
        button[type="submit"]:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 16px 20px;
            margin-bottom: 24px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .video-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0; 
                transform: scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        .video-container.visible {
            display: block;
        }
        
        .video-container h2 {
            color: #ffffff;
            margin-bottom: 28px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        video {
            width: 100%;
            border-radius: 16px;
            background: #000;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }
        
        video:hover {
            transform: scale(1.01);
        }
        
        .video-actions {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .btn-download::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-download:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-new {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-new:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }
        
        .webhook-config {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 24px;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }
        
        .webhook-config strong {
            color: #fbbf24;
            font-weight: 600;
        }
        
        .webhook-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 14px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 10px;
            word-break: break-all;
            border: 1px solid rgba(251, 191, 36, 0.2);
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Floating animation for emojis */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        h1::before {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(167, 139, 250, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(167, 139, 250, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>üé¨ Zippy Media Factory</h1>
            <p class="subtitle">Convert your script to a video in seconds</p>
            
            <!-- Webhook configuration notice -->
            <div class="webhook-config">
                <strong>‚öôÔ∏è Configuration:</strong> Make sure to update the webhook URL below in the JavaScript code.
                <div class="webhook-url" id="currentWebhookUrl">Loading...</div>
            </div>
            
            <div id="status" class="status-message"></div>
            
            <form id="submissionForm">
                <div class="field-group">
                    <label for="script">Your Script:</label>
                    <textarea 
                        id="script" 
                        name="script" 
                        placeholder="Enter the text you want to convert to voice and video..." 
                        required
                        maxlength="5000"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 5000 characters
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    Generate Video
                </button>
            </form>
        </div>
        
        <div class="video-container" id="videoContainer">
            <h2>‚ú® Your Video is Ready!</h2>
            <video id="videoPlayer" controls></video>
            <div class="video-actions">
                <button class="btn btn-download" id="downloadBtn">
                    ‚¨áÔ∏è Download Video
                </button>
                <button class="btn btn-new" id="newVideoBtn">
                    üîÑ Create Another Video
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Update this with your n8n webhook URL
        // ============================================
        const WEBHOOK_URL = 'https://jolthedev.app.n8n.cloud/webhook/zippy-media-factory';
        
        // Display current webhook URL in the UI
        document.getElementById('currentWebhookUrl').textContent = WEBHOOK_URL;
        
        // ============================================
        // DOM Elements
        // ============================================
        const form = document.getElementById('submissionForm');
        const scriptInput = document.getElementById('script');
        const charCount = document.getElementById('charCount');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const newVideoBtn = document.getElementById('newVideoBtn');
        
        let currentVideoBlob = null;
        
        // ============================================
        // Character Counter
        // ============================================
        scriptInput.addEventListener('input', () => {
            const count = scriptInput.value.length;
            charCount.textContent = count;
            
            if (count > 4500) {
                charCount.style.color = '#fca5a5';
            } else {
                charCount.style.color = 'rgba(255, 255, 255, 0.4)';
            }
        });
        
        // ============================================
        // Status Message Helper
        // ============================================
        function showStatus(message, type = 'loading') {
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = type === 'loading' ? 'flex' : 'block';
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<div class="spinner"></div><span>${message}</span>`;
            } else {
                statusDiv.textContent = message;
            }
        }
        
        function hideStatus() {
            statusDiv.style.display = 'none';
        }
        
        // ============================================
        // Form Submission
        // ============================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const script = scriptInput.value.trim();
            
            if (!script) {
                showStatus('Please enter a script', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            scriptInput.disabled = true;
            
            // Show loading state
            showStatus('Processing your script... This may take a minute ‚è≥', 'loading');
            
            // Hide video container if visible
            videoContainer.classList.remove('visible');
            
            try {
                // Send script to n8n webhook with extended timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 180000); // 3 minutes timeout
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ script: script }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                
                // Check if response is JSON or binary
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // Response is JSON (likely contains video URL)
                    const data = await response.json();
                    
                    let videoUrl = null;
                    
                    // Handle different response formats
                    if (data.videoUrl) {
                        // Direct videoUrl property
                        videoUrl = data.videoUrl;
                    } else if (Array.isArray(data) && data.length > 0) {
                        // Array format: check for data[0].data.outputs[0]
                        if (data[0].data && data[0].data.outputs && data[0].data.outputs.length > 0) {
                            videoUrl = data[0].data.outputs[0];
                        }
                    } else if (data.data && data.data.outputs && data.data.outputs.length > 0) {
                        // Object format: check for data.data.outputs[0]
                        videoUrl = data.data.outputs[0];
                    }
                    
                    if (videoUrl) {
                        // Display video from URL
                        videoPlayer.src = videoUrl;
                        showVideoContainer();
                        showStatus('Video generated successfully! üéâ', 'success');
                        
                        // Try to fetch the video for download
                        try {
                            const videoResponse = await fetch(videoUrl);
                            currentVideoBlob = await videoResponse.blob();
                        } catch (err) {
                            console.warn('Could not fetch video for download:', err);
                        }
                    } else {
                        console.error('Response data:', data);
                        throw new Error('No video URL found in response');
                    }
                } else {
                    // Response is binary (MP4 file)
                    const blob = await response.blob();
                    currentVideoBlob = blob;
                    
                    // Create object URL for video
                    const videoUrl = URL.createObjectURL(blob);
                    videoPlayer.src = videoUrl;
                    
                    showVideoContainer();
                    showStatus('Video generated successfully! üéâ', 'success');
                }
                
                setTimeout(hideStatus, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Clear timeout if it exists
                if (typeof timeoutId !== 'undefined') {
                    clearTimeout(timeoutId);
                }
                
                // Better error messages
                let errorMessage = 'Error: ';
                if (error.name === 'AbortError') {
                    errorMessage += 'Request timed out after 3 minutes. The server might be busy.';
                } else if (error.message === 'Failed to fetch') {
                    errorMessage += 'Network error. Check your internet connection and webhook URL.';
                } else {
                    errorMessage += `${error.message}. Please check your webhook URL and try again.`;
                }
                
                showStatus(errorMessage, 'error');
                
                // Re-enable form
                submitBtn.disabled = false;
                scriptInput.disabled = false;
            }
        });
        
        // ============================================
        // Show Video Container
        // ============================================
        function showVideoContainer() {
            videoContainer.classList.add('visible');
            videoContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // ============================================
        // Download Button
        // ============================================
        downloadBtn.addEventListener('click', () => {
            if (currentVideoBlob) {
                const url = URL.createObjectURL(currentVideoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `zippy-video-${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else if (videoPlayer.src) {
                // Fallback: try to download from video src
                const a = document.createElement('a');
                a.href = videoPlayer.src;
                a.download = `zippy-video-${Date.now()}.mp4`;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
        
        // ============================================
        // New Video Button
        // ============================================
        newVideoBtn.addEventListener('click', () => {
            // Reset form
            form.reset();
            charCount.textContent = '0';
            charCount.style.color = '#999';
            
            // Hide video container
            videoContainer.classList.remove('visible');
            
            // Clear video
            videoPlayer.src = '';
            currentVideoBlob = null;
            
            // Re-enable form
            submitBtn.disabled = false;
            scriptInput.disabled = false;
            
            // Hide status
            hideStatus();
            
            // Scroll to form
            document.querySelector('.form-container').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
            
            // Focus on textarea
            scriptInput.focus();
        });
    </script>
</body>
</html>
